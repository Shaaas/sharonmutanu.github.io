<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <style>
    html, body, section {
  background-color: #111 !important;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #f5f5f5;
    }
    header {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00AEEF;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }
    nav a {
      color: #00AEEF;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-shadow: 0 0 5px #00AEEF;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    footer {
      background: #000;
      color: #777;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-top: 2px solid #00AEEF;
    }
    a {
      color: #00AEEF;
    }
    a:hover {
      text-shadow: 0 0 5px #00AEEF;
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="/" style="color:#fff; text-decoration:none;">Moonpie’s World</a></h1>
    <nav>
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>© {{ site.time | date: "%Y" }} Sharon’s World. All rights reserved.</p>
  </footer>

</body>
</html>
