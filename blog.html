---
layout: default
title: blog
---
<section style="max-width:900px; margin:auto; padding:2rem;">
  <h1 style="color:#00AEEF; text-align:center; margin-bottom:2rem;">Moonpie’s Blog</h1>

  <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:1.5rem;">
    {% for post in site.posts %}
      <article style="background:#1a1a1a; padding:1.5rem; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.5); transition:transform 0.2s ease;">
        <h3><a href="{{ post.url }}" style="color:#00AEEF; text-decoration:none;">{{ post.title }}</a></h3>
        <p style="font-size:0.85rem; color:#888;">{{ post.date | date: "%B %d, %Y" }}</p>
        <p style="color:#ccc;">{{ post.excerpt | strip_html | truncate: 120 }}</p>
        <a href="{{ post.url }}" style="font-weight:bold; color:#00AEEF; text-decoration:none;">Read More →</a>
      </article>
    {% else %}
      <p style="color:#ccc; text-align:center;">No posts found. Write your first blog post in the <code>_posts</code> folder!</p>
    {% endfor %}
  </div>
</section>
